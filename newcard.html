<!DOCTYPE html>
<html>
<head>
<style>

-webkit-box-sizing: border-box;
            box-sizing: border-box;
    margin: 0;
    padding: 0;
}


body { font-family: 'Roboto', sans-serif;
}
a {
    text-decoration: none;}
.badge {
    position: absolute;
    left: 0;
    top: 20px;
    text-transform: uppercase;
    font-size: 13px;
    font-weight: 700;
    background: red;
    color: #fff;
    padding: 3px 10px;
}

.product-card {
    width: 380px;
    position: relative;
    margin: 50px auto;
    background: #fafafa;
    box-shadow: 0 10px 10px #dfdfdf;
}



.product-tumb {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 300px;
    padding: 50px;
    background: #FFFF;
}

.product-tumb img {
    max-width: 100%;
    max-height: 100%;
}

.product-details {
    padding: 30px;
}

.product-catagory {
    display: block;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    color: #ccc;
    margin-bottom: 18px;
}

.product-details h4 a {
    font-weight: 500;
    display: block;
    margin-bottom: 18px;
    text-transform: uppercase;
    color: #363636;
    text-decoration: none;
    transition: 0.3s;
}

.product-details h4 a:hover {
    color: #fbb72c;
}

.product-details p {
   color: #999;
   font-size: 15px;
   margin-bottom: 18px;
}

.product-bottom-details {
    padding-top: 20px;
    overflow: hidden;
}

.product-price {
    font-size: 18px;
    color: #fbb72c;
}

.product-bottom-details div {
    width: 50%;
}


.product-price small {
    font-size: 80%;
    text-decoration: line-through;
    display: inline-block;
    margin-right: 5px;
    font-weight: 400;
}

.product-links {
    text-align: right;
}

.product-links a {
    display: inline-block;
    margin-left: 5px;
    color: #e1e1e1;
    transition: 0.3s;
    font-size: 17px;
}

.product-links a:hover {
    color: #fbb72c;
}
</style>
</head>
<body>

	<div class="product-card">
		<div class="badge">HOT!!!</div>
		<div class="product-tumb">
			<img src="https://images-na.ssl-images-amazon.com/images/I/61anXti1t6L._AC_UL1500_.jpg" alt="">
		</div>
		<div class="product-details">
			<span class="product-catagory">anime,merch</span>
			<h4><a href="">UNISEX Akatsuki Cloak</a></h4>
			<p> Superior Quality: The Material of the Cloak is 100% Polyester with Lining and it is Thick for Good Shape, The Clouds are Vibrant with Red Color</p>
			<div class="product-bottom-details">
        <hr>
				<div class="product-price"><small>$35.99</small>$31.99</div>
				<div class="product-links">
					<a href=""><i class="fa fa-heart"></i></a>
					<a href=""><i class="fa fa-shopping-cart"></i></a>
				</div>
			</div>
		</div>
	</div>
 

</body>
</html>
